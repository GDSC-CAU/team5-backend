spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_DB_HOST}:${MYSQL_DB_PORT}/${MYSQL_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_DB_USER}
    password: ${MYSQL_DB_PASS}
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
    defer-datasource-initialization: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 6

google:
  service-account:
    type: ${GOOGLE_TYPE}
    project_id: ${GOOGLE_PROJECT_ID}
    private_key_id: ${GOOGLE_PRIVATE_KEY_ID}
    private_key: ${GOOGLE_PRIVATE_KEY}
    client_email: ${GOOGLE_CLIENT_EMAIL}
    client_id: ${GOOGLE_CLIENT_ID}
    auth_uri: ${GOOGLE_AUTH_URI}
    token_uri: ${GOOGLE_TOKEN_URI}
    auth_provider_x509_cert_url: ${GOOGLE_AUTH_PROVIDER_URL}
    client_x509_cert_url: ${GOOGLE_CLIENT_URL}
    universe_domain: ${GOOGLE_DOMAIN}

logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
    file: "[%d{yyyy-MM-dd HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    com.example.log: debug
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      file-name-pattern: my-app-%d{yyyy-MM-dd}.log.gz
  file:
    name: /var/log/server.log