name: safe-bridge-backend CI/CD

on:
  push:
    branches:
      - main
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Determine image tag
        id: set-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "CONTAINER_NAME=safe-bridge-backend" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
            echo "CONTAINER_NAME=safe-bridge-test" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push Docker Image
        env:
          TAG: ${{ steps.set-tag.outputs.tag }}
        run: |
          docker buildx build --platform linux/amd64 -t bingle625/gdg-cau-team5-backend:$TAG --push .

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Deploying container: ${{ steps.set-tag.outputs.container_name }} with tag: ${{ steps.set-tag.outputs.tag }}"
            docker stop ${{ steps.set-tag.outputs.container_name }} || true
            docker rm ${{ steps.set-tag.outputs.container_name }} || true
            
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/gdg-cau-team5-backend:${{ steps.set-tag.outputs.tag }}
            
            if [[ "${{ steps.set-tag.outputs.tag }}" == "latest" ]]; then
              docker run -d --name safe-bridge-backend -p 8080:8080 bingle625/gdg-cau-team5-backend:latest
            else
              docker run -d --name safe-bridge-test -p 8081:8080 bingle625/gdg-cau-team5-backend:dev
            fi
